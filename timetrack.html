<!DOCTYPE html>
<html lang="en">
<head>

    <title>time tracking</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="body-container">

                </div>

            </div>
        </div>

                    <div>Play</div>
                    <div>...</div>
                
            </div>
            <div class="work2"><h2>10hrs</h2></div>

            </div>
        </div>

        <div class="studyhrs">
            <img src="icon-study.svg" alt="icon">

            </div>
            <div class="work2"><h2>4hrs</h2></div>
            <h6>Last week  -  7hrs</h6><br>

        </div>

        <div class="exercisehrs">
            <img src="icon-exercise.svg" alt="icon">
            <div class="overal">
                <div class="work">
                
                    <div>Exercise</div>
                    <div>...</div>
                
            </div>
            <div class="work2"><h2>4hrs</h2></div>
            <h6>Last week  -  5hrs</h6><br>
            </div>
        </div>

        <div class="socialhrs">
            <img src="icon-social.svg" alt="icon">
           <div class="overal">
            <div class="work">
                
                <div>Social</div>
                <div>...</div>
          
        </div>
        <div class="work2"><h2>5hrs</h2></div>
        <h6>Last week - 10hrs</h6><br>
           </div>
        </div>

        <div class="selfcarehrs">
            <img src="icon-self-care.svg" alt="icon" 
            style="align-items: right;">

                <div class="work">
                
                    <div>Self Care</div>

            </div>

            <h6>Last week  -  2hrs</h6><br>
